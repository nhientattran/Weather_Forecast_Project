<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Weather App</title>
</head>
<body style="background-image: url(Download-Free-Weather-Background.jpg);">
  <h1 class="text-center">Welcome to Weather Data App</h1>
  <div class="container">
    <div class="row">
      <form style="padding-top: 20px;" name="get-data" id="get-data-form" class="text-center">
        <input style="margin-bottom: 10px;" type="text" class="form-control" name="cityName" id="cityName" placeholder="Enter City Name Here">
        <input type="text" class="form-control" name="countryCode" id="countryCode" placeholder="Enter Country Code Here">
      </form>
      <div style="margin-top: 10px;" class="col text-center">
        <button class="btn btn-primary mx-3" onclick="loadData()">Search Weather Forecast</button>
        <button class="btn btn-danger mx-3" onclick="clearData()">Clear Weather Forecast</button>
        <div style="font-size: 40px; font-weight: bolder;" class="city"></div>
        <div class="col-md-12">
            <div class="card">
              <img class="card-img" id="cityImage" src="" alt="City Image">
            </div>
        </div>
        <section style="margin: 10px; color: white; font-size: 20px;" class="row">
          <div style="margin-bottom: 10px;" class="col-md-6">
            <div style="background-color: #F44646;" class="card">
              <h5 class="card-header">High</h5>
              <div class="card-body-high">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div style="background-color: #0073F9;" class="card">
              <h5 class="card-header">Low</h5>
              <div class="card-body-low">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div style="background-color: #0092BA;" class="card">
              <h5 class="card-header">Forecast</h5>
              <div class="card-body-forecast">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div style="background-color: #008B4A;" class="card">
              <h5 class="card-header">Humidity</h5>
              <div class="card-body-humidity">
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
